<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Tinder</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <i class="fa-solid fa-fire"></i>
            <i class="fa-solid fa-comments"></i>
            <i class="fa-solid fa-user"></i>
        </nav>


    </header>
    <main>
        <div class="fotos-e-ações">
            <div class="foto">
                <div class="foto-texto">
                    <div class="foto-nome-idade">
                        <h2>Manon</h2>
                        <h2>23</h2>
                    </div>

                    <div class="bio">
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quibusdam rem impedit ut labore
                            quas, temporibus amet fuga omnis tempore recusandae, rerum quidem! Ab repellat voluptatum
                            aliquid praesentium dicta sequi et!</p>
                    </div>
                </div>
            </div>
            <div class="ações">
                <div class="ação">
                    <i class="fa-solid fa-x"></i>
                </div>

                <div class="ação">
                    <i class="fa-solid fa-star"></i>
                </div>

                <div class="ação">
                    <i class="fa-solid fa-heart"></i>
                </div>
            </div>
        </div>
    </main>


    <footer></footer>


</body>

</html>
